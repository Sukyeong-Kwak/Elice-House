<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House/item-detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- item-detail-page.module.js -->
    <script src="./item-detail-page.js" type="module" defer></script>
    <style>
      /* * {
        outline: 1px solid #363;
      } */
    </style>
  </head>
  <body>
    <header class="header">
      <!-- header template로 삽입 -->
    </header>

    <main>
      <div class="container my-5">
        <div
          class="menu_bar d-flex justify-content-between"
          style="width: 120px"
        >
          <!-- menu_bar template로 삽입 -->
        </div>

        <div class="item_detail_card d-flex justify-content-between">
          <img
            class="w-50 border border-2 rounded-3"
            src="../../../public/assets/imgs/item-list-card.webp"
            alt="가구"
          />
          <div
            class="item_detail_content d-flex flex-column justify-content-center w-50 ps-5"
          >
            <span class="item_detail_name fs-1">밀튼 침대 Q (매트제외)</span>
            <p class="item_detail_brand text-muted">까사미아</p>
            <p class="item_detail_price fs-3">437,400원</p>
            <p class="item_detail_desc text-muted">
              어디에나 잘 어울리는 클래식한 디자인
            </p>
            <div class="item_detail_quantity mb-3">
              <p>수량옵션</p>
              <button id="minus">-</button>
              <input type="number" />
              <button id="plus">+</button>
            </div>
            <div class="item_detail_option">
              <button class="basket">장바구니 추가하기</button>
              <button class="purchase">바로 구매하기</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <!-- footer template로 삽입 -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House/item-list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="../../components/header/header.js"
      type="module"
      defer
    ></script>
    <script
      src="../../components/footer/footer.js"
      type="module"
      defer
    ></script>
    <script src="./item-list.js" type="module" defer></script>
    <style>
      * {
        outline: 1px solid #363;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- header template로 삽입 -->
    </header>

    <main>
      <div class="container my-5 py-5">
        <div
          class="menu_bar d-flex justify-content-between"
          style="width: 120px"
        >
          <p class="menu-depth1">침실가구</p>
          <p class="arrow">></p>
          <p class="menu-depth2">침대</p>
          <!-- menu_bar template로 삽입 -->
        </div>
        <div class="item_list">
          <!-- item_list_card template로 삽입 -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <!-- footer template로 삽입 -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

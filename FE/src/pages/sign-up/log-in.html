<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS, JS CDN(콘텐츠 전송 네트워크) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 최상위 컨테이너 -->
    <div class="container">
      <!-- 로그인 페이지 컨텐츠 컨테이너 -->
      <div class="log-in-container">
        <h2 id="log-in-head">로그인</h2>
        <!-- 로그인 폼 -->
        <form>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >이메일</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="inputEmail3"
                placeholder="이메일을 입력해주세요. example@example.com"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >비밀번호</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword3"
                placeholder="비밀번호를 입력해주세요."
              />
            </div>
          </div>

          <div id="form-btn-group" class="d-grid gap-3 col-6 mx-auto">
            <button type="submit" class="btn btn-lg btn-primary">로그인</button>
            <button type="submit" class="btn btn-lg btn-primary">취소</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

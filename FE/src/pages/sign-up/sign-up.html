<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS, JS CDN(콘텐츠 전송 네트워크) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 최상위 컨테이너 -->
    <div class="container">
      <!-- 회원가입 컨텐츠 컨테이너 -->
      <div class="sign-up-container">
        <h2 id="sign-up-head">회원가입</h2>
        <!-- 회원가입 폼 -->
        <form id="sign-up-form" class="row g-3">
          <div class="col-12">
            <label for="inputName" class="form-label">이름</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="이름을 입력해주세요."
            />
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">이메일</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="expample@example.com"
            />
          </div>
          <div class="col-12">
            <label for="inputPassword4" class="form-label">비밀번호</label>
            <input
              type="password"
              id="password1"
              class="form-control"
              id="inputPassword4"
            />
          </div>
          <div class="col-12">
            <label for="inputPassword4" class="form-label"
              >비밀번호 재확인</label
            >
            <input
              type="password"
              id="password2"
              class="form-control"
              id="inputPassword4"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">주소</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="주소를 입력해주세요."
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">상세주소</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="건물명, 동, 호 등 상세주소를 입력해주세요."
            />
          </div>

          <div id="form-btn-group" class="d-grid gap-3 col-6 mx-auto">
            <button type="submit" class="btn btn-lg btn-primary">
              회원가입
            </button>
            <button type="submit" class="btn btn-lg btn-primary">취소</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>

    <link rel="stylesheet" href="admin-category.css" />
    <script src="admin-category.js" type="module" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div id="admin-title">관리자 페이지</div>

      <div id="main-container">
        <nav id="side-bar" class="nav flex-column">
          <a
            id="order-btn"
            class="nav-link active"
            aria-current="page"
            href="../admin-order/admin-order.html"
            >주문 관리</a
          >
          <a
            id="product-btn"
            class="nav-link"
            href="../admin-product/admin-product.html"
            >상품 관리</a
          >
          <a id="category-btn" class="nav-link" href="#">카테고리 관리</a>
          <a id="user-btn" class="nav-link" href="#">회원 관리</a>
        </nav>
        
        <div id="list-container">
          <!-- nav에서 선택한 내용 나오는 부분 -->
        <div id="modal-container">
          <!-- 상품, 카테고리 관련 모달 나올 부분 -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- 모달 끝 -->
        </div>
      </div>
    </main>

    <!-- footer 넣기 -->
  </body>
</html>

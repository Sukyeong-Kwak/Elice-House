<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./order.js" type="module" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="d-flex flex-row p-5 m-auto">
      <div class="d-flex flex-column flex-shrink-0 col">
        <h1 class="fs-3 mb-3">마이페이지</h1>
        <ul class="nav nav-pills flex-column">
          <li><a href="#" class="nav-link link-dark">주문/배송 조회</a></li>
          <li><a href="#" class="nav-link link-dark">장바구니</a></li>
          <li><a href="#" class="nav-link link-dark">내 정보 수정</a></li>
        </ul>
      </div>
      <div class="col-9">
        <h2 class="fs-4 mb-4">주문/배송 조회</h3>
        <!-- <ul class="mb-4 bg-light list-unstyled p-4 text-center row">
          <li class="col">
            <h3>0</h3>
            배송준비
          </li>
          <li class="col">
            <h3>0</h3>
            배송중
          </li>
          <li class="col">
            <h3>0</h3>
            배송완료
          </li>
        </ul> -->
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th class="col-2">주문일자</th>
              <th class="col-4">상품</th>
              <th class="col-1">수량</th>
              <th>주문금액</th>
              <th>배송상태</th>
              <th>주문변경</th>
            </tr>
          </thead>
          <tbody id="order-contents">
            <!-- 주문 데이터 불러오기 -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- 주문 변경 모달 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">주문 취소</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            주문 취소 시 복구할 수 없습니다. 취소하시겠습니까?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary order-cancel-btn" data-bs-dismiss="modal">네</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">아니오</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>

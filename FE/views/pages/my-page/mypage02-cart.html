<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="mypage-wrap" class="d-flex flex-row p-5 w-75 m-auto">
        <div class="d-flex flex-column flex-shrink-0 col">
            <h1 class="fs-3 mb-3">마이페이지</h1>
            <ul class="nav nav-pills flex-column">
                <li><a href="#" class="nav-link link-dark">주문/배송 조회</a></li>
                <li><a href="#" class="nav-link link-dark">장바구니</a></li>
                <li><a href="#" class="nav-link link-dark">내 정보 수정</a></li>
            </ul>
        </div>
        <div class="col-9">
            <h2 class="fs-4 mb-4">장바구니</h3>
            <table class="table table-bordered text-center">
              <thead class="table-light">
                <tr>
                  <th>상품</th>
                  <th>수량</th>
                  <th>주문금액</th>
                  <th>상태</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="py-3 col-4 align-middle">
                    상품명
                  </td>
                  <td class="py-3 col-2 align-middle">
                    <div class="dropdown-center">
                      <button class="btn btn-outline-dark dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        기존수량
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">1</a></li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">2</a></li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">3</a></li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">4</a></li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">5</a></li>
                      </ul>
                    </div>
                  </td>
                  <td class="py-3 align-middle">
                    100,000원
                  </td>
                  <td class="py-3 align-middle">
                    <button type="button" class="btn btn-outline-dark btn-sm">삭제</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p class="fs-5 text-end">총 결제금액 <span class="text-danger">100,000원</span></p>
            <div class="text-center">
              <button type="button" class="btn btn-secondary btn-lg m-3">전체 삭제</button>
              <button type="button" class="btn btn-dark btn-lg">전체 주문</button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">변경 완료</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            수량 변경이 완료되었습니다
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
</body>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice-House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="order-cart.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <!-- headertemplate로 삽입 -->
    </header>
    <section class="px-5 pb-5">
      <nav
        style="--bs-breadcrumb-divider: '>'"
        aria-label="breadcrumb"
        class="mt-5"
      >
        <ol class="breadcrumb fs-5">
          <li class="breadcrumb-item active text-primary" aria-current="page">
            장바구니
          </li>
          <li class="breadcrumb-item">주문결제</li>
          <li class="breadcrumb-item">주문완료</li>
        </ol>
      </nav>
      <table class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>상품</th>
            <th class="col-1">수량</th>
            <th>주문금액</th>
            <th>상태</th>
          </tr>
        </thead>
        <tbody class="cartContainer">
          <!--  -->

          <!--  -->
        </tbody>
      </table>
      <p class="fs-5 text-center mt-5">
        총 주문금액 <span class="text-danger">100,000</span>원
      </p>
      <!--  -->
      <div class="text-center">
        <button type="button" class="btn btn-secondary btn-lg m-3">
          전체 삭제
        </button>
        <button type="button" class="btn btn-dark btn-lg">전체 주문</button>
      </div>
    </section>
    <footer class="footer">
      <!-- footertemplate로 삽입 -->
    </footer>
  </body>
</html>
